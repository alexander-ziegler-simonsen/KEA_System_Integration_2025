<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>
</head>
<body>
   
    <h2>Timestamp from Express</h2>
    <p id="Timestamp-expressP"></p>
 
    <h2>Timestamp from FastAPI</h2>
    <p id="Timestamp-fastapiP"></p>
 
    <script>
        fetch("http://localhost:8080/timestamp")
        .then((response) => response.json())
        .then((result) => {
            const timetampExpressP = document.getElementById("Timestamp-expressP");
            timetampExpressP.textContent = result.data;
        });
 
        fetch("http://localhost:8000/timestamp")
        .then((response) => response.json())
        .then((result) => {
            const timetampFastAPIP = document.getElementById("Timestamp-fastapiP");
            timetampFastAPIP.textContent = result.data;
        });
    </script>
</body>
